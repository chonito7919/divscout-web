<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivScout - Dividend Tracking Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">ðŸ“Š</span>
                    DivScout
                </h1>
                <nav class="nav">
                    <a href="#dashboard" class="nav-link" data-page="dashboard">Dashboard</a>
                    <a href="#companies" class="nav-link" data-page="companies">Companies</a>
                    <a href="#calendar" class="nav-link" data-page="calendar">Calendar</a>
                </nav>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <section id="dashboard-page" class="page">
            <div class="stats-grid" id="stats-grid">
                <div class="stat-card loading">
                    <div class="stat-label">Total Companies</div>
                    <div class="stat-value">-</div>
                </div>
                <div class="stat-card loading">
                    <div class="stat-label">Dividend Records</div>
                    <div class="stat-value">-</div>
                </div>
                <div class="stat-card loading">
                    <div class="stat-label">Paying Dividends</div>
                    <div class="stat-value">-</div>
                </div>
            </div>

            <!-- Recent Dividends -->
            <div class="section">
                <div class="section-header">
                    <h2>Recent Dividends</h2>
                    <select id="recent-limit" class="select-input">
                        <option value="10">10 records</option>
                        <option value="20" selected>20 records</option>
                        <option value="50">50 records</option>
                    </select>
                </div>
                <div id="recent-dividends" class="table-container loading">
                    Loading...
                </div>
            </div>
        </section>

        <!-- Companies Page -->
        <section id="companies-page" class="page">
            <div class="section">
                <div class="section-header">
                    <h2>All Companies</h2>
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="company-search" 
                            class="search-input" 
                            placeholder="Search by ticker or name..."
                        >
                    </div>
                </div>
                
                <div class="filters">
                    <select id="sector-filter" class="select-input">
                        <option value="">All Sectors</option>
                    </select>
                    <select id="industry-filter" class="select-input">
                        <option value="">All Industries</option>
                    </select>
                </div>

                <div id="companies-list" class="table-container loading">
                    Loading companies...
                </div>
            </div>
        </section>

        <!-- Calendar Page -->
        <section id="calendar-page" class="page">
            <div class="section">
                <div class="section-header">
                    <h2>Dividend Calendar</h2>
                    <div class="calendar-controls">
                        <input type="date" id="calendar-start" class="date-input">
                        <span>to</span>
                        <input type="date" id="calendar-end" class="date-input">
                        <button id="calendar-filter-btn" class="btn btn-primary">Filter</button>
                    </div>
                </div>
                <div id="calendar-view" class="calendar-container">
                    <p class="calendar-hint">Select a date range to view upcoming dividend payments</p>
                </div>
            </div>
        </section>

        <!-- Company Detail Modal -->
        <div id="company-modal" class="modal">
            <div class="modal-content">
                <button class="modal-close" id="modal-close">&times;</button>
                <div id="modal-body">
                    <!-- Content loaded dynamically -->
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>

        <!-- Error Toast -->
        <div id="error-toast" class="toast hidden"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
